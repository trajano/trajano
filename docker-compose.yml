volumes:
  site:
  wordpressdb:
    name: 'noriko/s/wpdb'
    driver: cifs
  registry:
    name: 'noriko/s/registry'
    driver: cifs
  www:
    name: 'noriko/s/www'
    driver: cifs
  wordpress:
    name: 'noriko/s/wordpress'
    driver: cifs
  letsencrypt:
    name: 'noriko/s/letsencrypt'
    driver: cifs
  gitlab-config:
    name: 'noriko/s/gitlab-config'
    driver: cifs
    driver_opts: 
      cifsopts: vers=3.02,mfsymlinks,dynperm
  gitlab-data:
    name: 'noriko/s/gitlab-data'
    driver: cifs
networks:
  wordpress:
