version: '3.4'
services:
  web:
    build: ./web
    restart: always
  intranet:
    build: ./intranet/intranet
    restart: always
    image: trajano.net/intranet
  grafana:
    build: ./intranet/grafana
    image: trajano.net/swarmprom-grafana
  wordpress:
    build: ./blog/wordpress
  wordpress-php:
    build: ./blog/wordpress-php
  jenkins:
    build: ./jenkins
  sftpd:
    build: ./site/sftpd
  site:
    build: ./site/site
volumes:
  site:
  wordpressdb:
    name: 'noriko/s/wpdb'
    driver: cifs
  registry:
    name: 'noriko/s/registry'
    driver: cifs
  www:
    name: 'noriko/s/www'
    driver: cifs
  wordpress:
    name: 'noriko/s/wordpress'
    driver: cifs
  hath:
    name: 'noriko/s/hath'
    driver: cifs
  letsencrypt:
    name: 'noriko/s/letsencrypt'
    driver: cifs
networks:
  hath:
