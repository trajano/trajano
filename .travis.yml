branches:
  only:
  - master
  - "/^trajano-[\\d\\.]+$/"
language: java
jdk:
- oraclejdk8
sudo: false
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
addons:
  apt:
    packages:
    - graphviz
    - ca-certificates
  ssh_known_hosts:
  - github.com
  - site.trajano.net:6022
  sonarqube:
    token:
      secure: V+kM88MwMT7bJ2HoPDJDlZ31I4VHEyfR5Xs/fSXBrY/vjE1n4XL5/ZXTCWNZz8OtlMnvxPghp9pmfi3hoeufFlCKgXYy2B3D1ETkrUWfyR5/TlpI2cp8uik8hsGAHCj6Tn4e/8UMkySRBT3NPKROa2AJ3cHeqxGBh+NZSO3f9js=
env:
  global:
    secure: gqodVdX/ofEKeI5WMZ0fMK6mx35g50rohWymngadXjLOYJK+vE9a7wVo8jdHQnOmIbU51aIYHEnqKcRI7oCxofRcd9J8000g9XV6+GimYQhPURp47HKE98AVUZn8Xe32ND5vE1XVBH2RBEGcd8/O2wGU33i/eyH/m8If5oEQVtw=
before_install:
- openssl aes-256-cbc -K $encrypted_cf2cd75de4fc_key -iv $encrypted_cf2cd75de4fc_iv
  -in deploy-keys.tar.enc -out deploy-keys.tar -d
install:
- tar xf deploy-keys.tar -C $HOME && chmod go-rwx -R $HOME/.m2 $HOME/.ssh
- mvn dependency:go-offline
before_script:
- mvn clean
script:
- mvn verify site sonar:sonar
deploy:
- provider: script
  skip_cleanup: true
  script: mvn -e deploy site-deploy
  on:
    branch: master
- provider: script
  skip_cleanup: true
  script: printf 'scm.tag=%1s\nscm.url=scm:git:https://git@github.com/%2s.git' "${TRAVIS_TAG}"
    "${TRAVIS_REPO_SLUG}" > release.properties && mvn release:perform
  on:
    tags: true
